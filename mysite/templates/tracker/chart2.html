{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <h1>Exercise Chart</h1>
    <div>
        <label for="exercise-select">Choose an exercise:</label>
        <select name="exercise" id="exercise-select" onchange="updateChart()">
            <option value="">--All exercises--</option>
            {% for exercise in exercises %}
                <option value="{{ exercise.id }}" {% if selected_exercise == exercise %}selected{% endif %}>{{ exercise.Excercise }}</option>
            {% endfor %}
        </select>
    </div>
    <canvas id="myChart"></canvas>
    <script>
        const labels = JSON.parse('{{ labels|safe }}');
        const data = JSON.parse('{{ data|safe }}');
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Reps * Weight',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        },
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Reps * Weight'
                        }
                    }
                }
            }
        });

        function updateChart() {
            const exerciseId = document.getElementById('exercise-select').value;
            window.location.search = `exercise_id=${exerciseId}`;
        }
    </script>
</body>
</html>
